<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KC Auth Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%;
      overflow:hidden;
      background:transparent;
      display:flex; justify-content:center; align-items:center;
    }
    #homeAuth {
      display:inline-flex;
      align-items:center; justify-content:center;
      gap:.6rem;
      font-family:'Poppins',sans-serif;
      font-size:.85rem; line-height:1.2;
      color:#fff;
      background:rgba(0,0,0,0.5);
      padding:.4em 1.4em;
      border-radius:12px;
      min-width:360px; min-height:38px;
    }
    #homeAuth a {
      text-decoration:none; font-weight:600;
      transition: color .16s;
    }
    .authLink { color:#4ade80; }
    .authLink:hover { text-decoration:underline; }
    #signOutLink {
      color:#f87171 !important; margin-left:auto;
    }
    #signOutLink:hover { text-decoration:underline; }
    .user-name-link {
      cursor:pointer;
      background: none;
      color: #E1AB33;
      font-weight:600;
      border: none;
      outline: none;
      transition: background .16s, color .16s, -webkit-text-fill-color .16s;
      padding: 0 3px;
      border-radius: 4px;
    }
    .user-name-link:hover {
      background: linear-gradient(90deg, #38bdf8 0%, #a7f3d0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #38bdf8;
      text-shadow: 0 1px 5px #38bdf86e;
    }
  </style>
</head>
<body>
  <div id="homeAuth">Loadingâ€¦</div>

  <script>
    // --- Init Firebase ---
    const cfg = {
      apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
      authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
      databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "kckillerscompany-ab1ec",
      storageBucket: "kckillerscompany-ab1ec.firebasestorage.app",
      messagingSenderId: "198711213988",
      appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
      measurementId: "G-4LKP2M3JXE"
    };
    firebase.initializeApp(cfg);
    const auth = firebase.auth(),
          db   = firebase.database(),
          container = document.getElementById('homeAuth'),
          chatURL   = 'https://kcevents.uk/#loginpage';

    // --- Load all profiles ---
    const userProfiles = {};
    db.ref('users').on('value', snap => {
      snap.forEach(ch => userProfiles[ch.key] = ch.val());
    });

    // --- Render auth bar ---
    auth.onAuthStateChanged(user => {
      if (user) {
        const name = (userProfiles[user.uid] && userProfiles[user.uid].displayName)
                    || user.displayName
                    || user.email;
        container.innerHTML = `
          <span>ðŸ‘‹ Welcome, 
            <span class="user-name-link" id="userNameLink" title="View Profile">${name}</span>
          </span>
          <a href="#" id="signOutLink">SignÂ Out</a>
        `;
        document.getElementById('signOutLink')
                .onclick = e => { e.preventDefault(); auth.signOut(); };
        // Click on name opens profile page in a new tab
        document.getElementById('userNameLink').onclick = () => {
          window.open(chatURL, "_blank");
        };
      } else {
        container.innerHTML = `
          <a href="${chatURL}" class="authLink" target="_top">LogÂ In</a>
          <span>or</span>
          <a href="${chatURL}" class="authLink" target="_top">Register</a>
        `;
      }
    });
  </script>
</body>
</html>
