<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KC Auth Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #homeAuth {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      font-family: 'Poppins', sans-serif;
      font-size: .9rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: .2em .5em;
      border-radius: 6px;
      max-width: 260px;
      width: auto;
    }
    #homeAuth a {
      text-decoration: none;
      font-weight: 600;
    }
    /* Log In / Register links in green */
    #homeAuth .authLink {
      color: #4ade80;
    }
    #homeAuth .authLink:hover {
      text-decoration: underline;
    }
    /* Sign Out link in red, forced */
    #homeAuth #signOutLink {
      color: #f87171 !important;
      margin-left: auto;
    }
    #homeAuth #signOutLink:hover {
      text-decoration: underline;
    }
  </style>
</head>

    // Initialize Firebase
    const firebaseConfig = {
