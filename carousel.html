<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Apple Glass UI Leaderboard FINAL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<style>
html, body {
  min-height:100vh;
  margin:0; padding:0;
  background: transparent !important;
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center; justify-content:center;
}

/* --- Layout --- */
#outer-container {
  width:100%;
  max-width:1200px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
}
#main-container {
  display:flex; flex-direction:row; gap:48px;
  width:100%;
}

/* --- Glass Boxes --- */
.box {
  background: rgba(255,255,255,0.95);
  border-radius:40px;
  box-shadow: 0 8px 24px rgba(40,54,68,0.11), 0 1.5px 7px #bbd3fa12;
  flex:1 1 0;
  min-width:0;
  min-height:320px;
  max-width:510px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  box-sizing: border-box;
  padding:48px 38px 44px 38px;
  backdrop-filter: blur(10px) saturate(1.11);
  border: 1.3px solid #e3ebf6;
  overflow: visible;
}

/* --- Section Titles --- */
.glow-title {
  font-size:2.18rem;
  font-family: 'Poppins',sans-serif;
  color:#232b36;
  font-weight:700;
  text-align:center;
  text-shadow: 0 2.5px 16px #b9e2fa33, 0 1.5px 2px #fff, 0 0 1px #b1bfd7cc;
  margin: 0 0 34px 0;
  letter-spacing: 0.01em;
  line-height: 1.16;
  white-space: pre-line;
  word-break: break-word;
}

/* --- Registered Members Carousel --- */
#carousel-outer {
  width:80%;
  max-width:420px;
  min-width:120px;
  min-height: 66px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(237,249,255,0.82);
  border-radius: 22px;
  box-shadow: 0 2.5px 10px #c7e3fa33, 0 1.5px 4px #9ec9f025;
  margin: 0 auto 0 auto;
  padding: 10px 12px;
  position: relative;
  backdrop-filter: blur(4px) saturate(1.09);
  border: 1.1px solid #c5e0fa44;
}
#carousel {
  width:100%;
  min-height:34px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.item {
  position: absolute;
  left: 50%;
  top: 0; bottom: 0;
  transform: translateX(-50%) translateY(7px);
  opacity:0;
  width: max-content;
  max-width: 94%;
  margin: 0 auto;
  text-align: center;
  font-size:1.28rem;
  font-weight:700;
  letter-spacing:0.01em;
  background-image: linear-gradient(90deg,#2ed8b6 0%,#59a6ec 90%);
  background-clip:text; -webkit-background-clip:text;
  color:transparent;
  text-shadow: 0 2px 10px #2ea0b277, 0 0 2px #fff8, 0 1px 4px #3779b155;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  cursor: pointer;
  overflow-x: auto;
  padding: 0 8px;
  text-overflow: ellipsis;
  border: none;
  box-sizing: border-box;
}
.item.active {
  opacity:1;
  transform: translateX(-50%) translateY(0);
}
.item::-webkit-scrollbar { display:none; }
.item:hover, .item:focus { overflow-x:auto; }

/* --- Most Badges Leaderboard --- */
#badge-carousel-square {
  max-width:510px;
  min-width:260px;
}
.badge-title {
  margin:0 0 3px 0; padding:0;
  font-size:2.02rem;
  font-family: 'Poppins',sans-serif;
  color:#f2c019;
  font-weight:700;
  letter-spacing:0.01em;
  text-align:center;
  text-shadow: 0 2px 10px #ffe06633, 0 1px 2px #fff, 0 0 1px #e7e3d088;
  display: block;
}
.badge-subtitle {
  font-style: italic;
  font-size:1.19rem;
  font-family: 'Poppins',sans-serif;
  color: #486196;
  text-align: center;
  width:100%;
  margin: 1px 0 29px 0;
  letter-spacing: 0.01em;
  display: block;
}

/* --- Badge Leaderboard Carousel --- */
#badge-leader-carousel {
  width:100%;
  min-height:72px;
  position:relative; overflow:visible;
  margin-top:0;
  margin-bottom: 2px;
}
.badge-leader-item {
  position:absolute;
  width:100%;
  opacity:0;
  transform:translateY(13px);
  transition:opacity 0.6s, transform 0.6s;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content: center;
  font-size:1.13rem;
  min-height:65px;
  border-radius:22px;
  background:none;
  overflow:visible;
}
.badge-leader-item.active {
  opacity:1; transform:translateY(0);
}

/* --- Leader Row --- */
.badge-leader-row {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width:85%;
  min-height:48px;
  margin-top:0;
  margin-bottom:0;
  padding: 0 18px 0 13px;
  gap:11px;
  border-radius:25px;
  background: rgba(183, 198, 223, 0.17);
  box-shadow: 0 4px 13px 0 #8cb6e944;
  position: relative;
  backdrop-filter: blur(6px) saturate(1.05);
  border: 1.2px solid #b5d4ef28;
}
.gold-bg .badge-leader-row { background:rgba(255,240,180,0.22);}
.silver-bg .badge-leader-row { background:rgba(202,213,223,0.22);}
.bronze-bg .badge-leader-row { background:rgba(255,227,182,0.22);}
.blue-bg .badge-leader-row { background:rgba(183, 198, 223, 0.17);}
.badge-leader-crown {
  font-size:1.21em;
  margin-right:2px;
  vertical-align: middle;
  display: flex;
  align-items: center;
  justify-content: center;
}
.badge-leader-name {
  color:#233348;
  text-shadow:0 1.2px 3px #fff8;
  font-weight:700;
  font-size:1.19rem;
  font-family: 'Poppins',sans-serif;
  display: inline-block;
  max-width:70%;
  overflow:hidden;
  white-space:nowrap;
  text-overflow: ellipsis;
  vertical-align:middle;
  padding-bottom: 0;
  margin-left: 5px;
}

/* --- Badge Pill --- */
.badge-count-pill {
  background:rgba(255,255,255,0.98);
  color:#20304a;
  padding:10px 40px;
  border-radius:21px;
  font-weight:700;
  font-size:1.82em;
  font-family: 'Poppins',sans-serif;
  box-shadow:0 1.5px 7px #b6dffd44;
  margin:16px 0 0 0;
  letter-spacing:0.08px;
  border:1.5px solid #e3eafc;
  display: flex; align-items: center; justify-content: center;
  min-width:45px;
}

@media (max-width: 1100px) {
  #outer-container, #main-container {
    flex-direction:column;
    max-width:99vw;
    width:99vw;
    gap:28px;
  }
  .box {
    max-width:99vw;
    width:99vw;
    margin-bottom:12px;
    min-height:150px;
    padding-bottom:16px;
  }
  .badge-leader-row, #carousel-outer {
    width:90%;
  }
  .badge-count-pill {
    padding:8px 24px;
    font-size:1.1em;
    min-width:30px;
  }
}
</style>
</head>
<body>

<div id="outer-container">
  <div id="main-container">
    <!-- Registered Members Section -->
    <div id="carousel-square" class="box">
      <div class="glow-title">Registered Members</div>
      <div id="carousel-outer">
        <div id="carousel"></div>
      </div>
    </div>
    <!-- Badge Leaderboard Carousel Section -->
    <div id="badge-carousel-square" class="box">
      <span class="badge-title">Most Badges</span>
      <span class="badge-subtitle">Top Users</span>
      <div id="badge-leader-carousel"></div>
    </div>
  </div>
</div>

<script>
// --- Firebase Setup ---
const cfg = {
  apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
  authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
  databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "kckillerscompany-ab1ec",
  storageBucket: "kckillerscompany-ab1ec.firebasedatabase.app",
  messagingSenderId: "198711213988",
  appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
  measurementId: "G-4LKP2M3JXE"
};
firebase.initializeApp(cfg);
const db = firebase.database();

// --- Carousel Logic ---
const carousel = document.getElementById('carousel');
let items = [], idx = 0;
function showItem(i) {
  items.forEach((el,j) => {
    el.classList.toggle('active', j === i);
  });
}
db.ref('users').once('value').then(snapshot => {
  const names = [];
  snapshot.forEach(child => {
    const data = child.val();
    if (data.displayName) names.push(data.displayName);
  });
  if (names.length === 0) names.push('No active members');
  carousel.innerHTML = '';
  names.forEach(name => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = name;
    carousel.appendChild(div);
  });
  items = carousel.querySelectorAll('.item');
  showItem(0);
  setInterval(() => {
    idx = (idx + 1) % items.length;
    showItem(idx);
  }, 2100);
});

// --- Badge Leaderboard Carousel Logic ---
const badgeCarousel = document.getElementById('badge-leader-carousel');
let badgeLeaderItems = [], badgeIdx = 0;

const placeGradientClass = (i) =>
  i === 0 ? 'gold-bg'
: i === 1 ? 'silver-bg'
: i === 2 ? 'bronze-bg'
:           'blue-bg';
const placeCrown = (i) =>
  i === 0 ? '👑'
: i === 1 ? '🥈'
: i === 2 ? '🥉'
:           '🎖️';

Promise.all([
  db.ref('users').once('value'),
  db.ref('badges').once('value')
]).then(([userSnap, badgeSnap]) => {
  const uidToName = {};
  userSnap.forEach(child => {
    const v = child.val();
    uidToName[child.key] = v.displayName || v.email || child.key;
  });
  const allUids = Object.keys(uidToName);
  if (allUids.length === 0) {
    badgeCarousel.innerHTML = `<div class="badge-leader-item active blue-bg"><span class="badge-leader-name">No users found!</span></div>`;
    return;
  }
  let badgeTotals = allUids.map(uid => {
    const badgeObj = badgeSnap.child(uid).val() || {};
    let sum = 0;
    for (let k in badgeObj) sum += parseInt(badgeObj[k])||0;
    return {displayName: uidToName[uid], badgeCount: sum};
  });
  badgeTotals.sort((a,b) => b.badgeCount - a.badgeCount || a.displayName.localeCompare(b.displayName));
  badgeTotals.forEach((user, i) => {
    const div = document.createElement('div');
    div.className = `badge-leader-item ${placeGradientClass(i)}`;
    div.innerHTML = `
      <div class="badge-leader-row">
        <span class="badge-leader-crown">${placeCrown(i)}</span>
        <span class="badge-leader-name" title="${user.displayName}">${user.displayName}</span>
      </div>
      <span class="badge-count-pill">${user.badgeCount}</span>
    `;
    badgeCarousel.appendChild(div);
  });
  badgeLeaderItems = badgeCarousel.querySelectorAll('.badge-leader-item');
  function showBadgeLeader(idx) {
    badgeLeaderItems.forEach((el,j) => {
      el.classList.toggle('active', j === idx);
    });
  }
  if (badgeLeaderItems.length > 0) {
    showBadgeLeader(0);
    setInterval(() => {
      badgeIdx = (badgeIdx + 1) % badgeLeaderItems.length;
      showBadgeLeader(badgeIdx);
    }, 2400);
  }
});
</script>
</body>
</html>
