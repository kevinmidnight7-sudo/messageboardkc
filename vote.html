<!-- voting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KC Event Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin:0; padding:0;
      font-family:'Poppins',sans-serif;
      color:#fff;
      background:transparent;
    }
    .panel {
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      padding:1rem;
      max-width:400px;
      margin:1rem auto;
    }
    h2 { margin-top:0; }
    label { display:block; margin:1rem 0 .3rem; font-weight:600; }
    .hint {
      font-size:.75rem;
      color:#ccc;
      margin-bottom:.8rem;
    }
    input[readonly],
    input[type=text],
    input[type=password] {
      width:100%;
      padding:.5rem;
      border:none;
      border-radius:6px;
      margin-top:.3rem;
      box-sizing:border-box;
    }
    input[readonly] { background:#333; color:#fff; }
    .stars {
      display:flex; gap:.3rem;
      margin:.5rem 0 1rem;
    }
    .stars span {
      font-size:1.5rem;
      cursor:pointer;
      color:#555;
    }
    .stars .filled { color:#facc15; }
    button {
      width:100%; padding:.6rem;
      background:#22c55e; color:#fff;
      border:none; border-radius:6px;
      font-size:1rem; font-weight:600;
      cursor:pointer; margin-top:.8rem;
    }
    button:disabled {
      background:#555; cursor:not-allowed;
    }
    #showAdminBtn {
      background:rgba(255,255,255,0.1);
      margin-top:1rem;
    }
    #adminSection {
      display:none; margin-top:1rem;
    }
    #resetBtn {
      background:#ef4444;
    }
    table {
      width:100%; border-collapse:collapse; margin-top:.8rem;
    }
    th, td {
      padding:.4rem; border:1px solid #444; font-size:.85rem;
      text-align:left;
    }
    th { background:rgba(255,255,255,0.1); }
    .rowDelBtn {
      background:#ef4444; color:#fff;
      border:none; border-radius:4px;
      padding:.3rem .5rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>KC Event Voting</h2>

    <!-- Voting container -->
    <div id="voteContainer">
      <p>Loading…</p>
    </div>

    <!-- Admin toggle -->
    <button id="showAdminBtn">Admin</button>

    <!-- Admin section -->
    <div id="adminSection">
      <label>Enter admin password</label>
      <input type="password" id="adminPass"/>
      <button id="unlockBtn">Unlock Admin</button>
      <div id="adminTable"></div>
      <button id="resetBtn">Reset Votes</button>
    </div>
  </div>

  <!-- KC‑style alert overlay -->
  <div id="alertModal" style="
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); align-items:center; justify-content:center;
    z-index:9999;
  ">
    <div style="
      background:#fff; color:#000; padding:1rem; border-radius:8px;
      max-width:300px; width:90%; text-align:center;
    ">
      <strong>KC Event says</strong>
      <p id="alertMsg" style="margin:1rem 0;"></p>
      <button id="alertOK" style="
        padding:.5rem 1rem; background:#22c55e; color:#fff;
        border:none; border-radius:4px; cursor:pointer;
      ">OK</button>
    </div>
  </div>

  <script>
    // KC‑style alert
    const alertModal = document.getElementById('alertModal'),
          alertMsg   = document.getElementById('alertMsg'),
          alertOK    = document.getElementById('alertOK');
    function kcAlert(msg){
      alertMsg.textContent = msg;
      alertModal.style.display = 'flex';
    }
    alertOK.onclick = ()=> alertModal.style.display = 'none';

    // Firebase init
    const cfg = {
      apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
      authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
      databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "kckillerscompany-ab1ec",
      storageBucket: "kckillerscompany-ab1ec.firebasestorage.app",
      messagingSenderId: "198711213988",
      appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
      measurementId: "G-4LKP2M3JXE"
    };
    firebase.initializeApp(cfg);
    const auth     = firebase.auth(),
          votesRef = firebase.database().ref('votes').orderByChild('time');

    // DOM refs
    const voteContainer = document.getElementById('voteContainer'),
          showAdminBtn  = document.getElementById('showAdminBtn'),
          adminSection  = document.getElementById('adminSection'),
          adminPass     = document.getElementById('adminPass'),
          unlockBtn     = document.getElementById('unlockBtn'),
          adminTableDiv = document.getElementById('adminTable'),
          resetBtn      = document.getElementById('resetBtn');

    // render voting form
    function renderForm(user) {
      voteContainer.innerHTML = `
        <label>Your username</label>
        <input readonly id="username" value="${user.displayName||user.email||''}"/>
        <div class="hint">needs to match the name you played with</div>

        <label>Best offence</label>
        <input type="text" id="offence"/>
        <div class="hint">needs to match the name they played with</div>

        <label>Best defence</label>
        <input type="text" id="defence"/>
        <div class="hint">needs to match the name they played with</div>

        <label>Rate today's event</label>
        <div class="stars" id="starContainer">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>

        <button id="submitBtn" disabled>Submit Vote</button>
      `;

      const offence   = document.getElementById('offence'),
            defence   = document.getElementById('defence'),
            stars     = document.getElementById('starContainer').children,
            submitBtn = document.getElementById('submitBtn');
      let rating = 0;

      // star selection
      Array.from(stars).forEach(s => {
        s.onclick = () => {
          rating = +s.dataset.value;
          Array.from(stars).forEach(x =>
            x.classList.toggle('filled', +x.dataset.value <= rating)
          );
          checkReady();
        };
      });

      // enable when all filled
      function checkReady(){
        submitBtn.disabled = !(
          offence.value.trim() &&
          defence.value.trim() &&
          rating > 0
        );
      }
      offence.oninput = defence.oninput = checkReady;

      // enforce one vote per user
      firebase.database()
        .ref('votes')
        .orderByChild('uid')
        .equalTo(user.uid)
        .once('value', snap => {
          if (snap.exists()) {
            voteContainer.innerHTML =
              `<p>You’ve already voted—thank you!</p>`;
          }
        });

      // submit
      submitBtn.onclick = () => {
        submitBtn.disabled = true;
        firebase.database().ref('votes').push({
          uid: user.uid,
          username: user.displayName||user.email,
          bestOffence: offence.value.trim(),
          bestDefence: defence.value.trim(),
          rating,
          time: firebase.database.ServerValue.TIMESTAMP
        })
        .then(() => kcAlert('Thanks for voting!'))
        .catch(e => kcAlert('Error submitting: '+e.message))
        .finally(() => {
          submitBtn.disabled = false;
          renderForm(user);
        });
      };
    }

    // auth listener
    auth.onAuthStateChanged(user => {
      if (!user) {
        voteContainer.innerHTML =
          `<p>Please <a href="#login" target="_top" style="color:#4ade80;">log in</a> to vote.</p>`;
      } else {
        renderForm(user);
      }
    });

    // toggle admin panel
    showAdminBtn.onclick = () => {
      adminSection.style.display =
        adminSection.style.display === 'block' ? 'none' : 'block';
    };

    // unlock & show votes
    unlockBtn.onclick = () => {
      if (adminPass.value !== 'events2025KC') {
        return kcAlert('Incorrect password.');
      }
      // fetch all votes
      firebase.database().ref('votes')
        .orderByChild('time')
        .once('value', snap => {
          let html = `<table>
            <tr><th>Date</th><th>User</th>
                <th>Offence</th><th>Defence</th>
                <th>Rating</th><th>Delete</th></tr>`;
          snap.forEach(child => {
            const v = child.val(),
                  key = child.key,
                  d = new Date(v.time);
            html += `<tr>
              <td>${d.toLocaleString()}</td>
              <td>${v.username}</td>
              <td>${v.bestOffence}</td>
              <td>${v.bestDefence}</td>
              <td>${v.rating}/5</td>
              <td>
                <button class="rowDelBtn" data-key="${key}">
                  Delete
                </button>
              </td>
            </tr>`;
          });
          html += `</table>`;
          adminTableDiv.innerHTML = html;

          // attach delete handlers
          adminTableDiv.querySelectorAll('.rowDelBtn').forEach(btn => {
            btn.onclick = () => {
              if (!confirm('Delete this vote?')) return;
              firebase.database().ref(`votes/${btn.dataset.key}`)
                .remove()
                .then(()=> {
                  kcAlert('Vote deleted.');
                  unlockBtn.click(); // refresh
                })
                .catch(e=> kcAlert('Delete failed: '+e.message));
            };
          });
        });
    };

    // reset all votes
    resetBtn.onclick = () => {
      if (adminPass.value !== 'events2025KC') {
        return kcAlert('Incorrect password.');
      }
      if (!confirm('Reset all votes? This cannot be undone.')) return;
      firebase.database().ref('votes')
        .remove()
        .then(()=> {
          adminTableDiv.innerHTML = '';
          kcAlert('All votes have been reset.');
        })
        .catch(e=> kcAlert('Reset failed: '+e.message));
    };
  </script>
</body>
</html>
