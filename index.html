<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KC Event Message Board</title>

  <!-- Poppins + Firebase SDKs -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
    }

    #msgBoard {
      display: flex;
      flex: 1;
      flex-direction: row;
      gap: 1em;
      padding: 1em;
      box-sizing: border-box;
    }

    /* Left: logo + inputs */
    #inputContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Logo above picker */
    #logoContainer {
      text-align: center;
      margin-bottom: 1em;
      flex-shrink: 0;
    }
    #kcLogo {
      max-width: 120px;
      height: auto;
    }

    /* Emoji picker */
    #emojiContainer {
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 0.5em;
      margin-bottom: 1em;
      text-align: center;
      flex-shrink: 0;
    }
    #emojiContainer p {
      margin: 0 0 0.5em;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
    }
    .emoji {
      font-size: 1.5em;
      margin: .25em;
      cursor: pointer;
      opacity: .7;
      transition: opacity .2s, transform .1s;
    }
    .emoji.selected {
      opacity: 1;
      transform: scale(1.2);
    }

    input, button {
      width: 100%;
      padding: .75em;
      margin-bottom: .5em;
      box-sizing: border-box;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      flex-shrink: 0;
    }
    input {
      background: rgba(255,255,255,0.9);
      color: #000;
    }
    button {
      background: #28a745;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }

    /* Right: message list */
    #messageContainer {
      flex: 2;
      overflow-y: auto;
    }
    #msgList {
      list-style: none;
      padding: .5em;
      margin: 0;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
    }
    #msgList li {
      display: flex;
      align-items: center;
      padding: .5em;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      flex-wrap: wrap;
    }
    #msgList li:last-child {
      border-bottom: none;
    }

    /* style emojis inside chat logs */
    #msgList .emoji {
      display: inline-block;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 2px 4px;
      margin-right: .5em;
      font-size: 1.2em;
      opacity: 1;
    }

    .message-content {
      flex: 1;
      color: #fff;
      word-break: break-word;
    }
    .timestamp {
      font-size: .75em;
      color: rgba(255,255,255,0.7);
      margin-left: .5em;
      white-space: nowrap;
    }

    /* KC Event modal */
    #kcModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
    }
    #kcModalContent {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px; width: 90%;
      text-align: center;
    }
    #kcModalContent strong {
      display: block; margin-bottom: .5rem; color: #000;
    }
    #kcModalContent p {
      margin: .5rem 0; color: #000;
    }
    #kcClose {
      margin-top: .5rem;
      padding: .5rem 1rem;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    @media(max-width: 700px) {
      #msgBoard {
        flex-direction: column;
      }
      #messageContainer {
        order: -1;
        height: 40%;
      }
      #inputContainer {
        height: 60%;
      }
    }
  </style>
</head>
<body>

  <div id="msgBoard">
    <!-- Left: logo + inputs -->
    <div id="inputContainer">

      <div id="logoContainer">
        <img
          src="https://raw.githubusercontent.com/kevinmidnight7-sudo/messageboardkc/main/kcevents.png"
          alt="KC Events Logo"
          id="kcLogo"
        >
      </div>

      <div id="emojiContainer">
        <p><strong>Pick an emoji!</strong></p>
        <span class="emoji" data-emoji="üòÄ">üòÄ</span>
        <span class="emoji" data-emoji="üòé">üòé</span>
        <span class="emoji" data-emoji="üòÇ">üòÇ</span>
        <span class="emoji" data-emoji="üòç">üòç</span>
        <span class="emoji" data-emoji="üëç">üëç</span>
        <span class="emoji" data-emoji="üôå">üôå</span>
        <span class="emoji" data-emoji="üòâ">üòâ</span>
        <span class="emoji" data-emoji="üòÅ">üòÅ</span>
        <span class="emoji" data-emoji="üò¢">üò¢</span>
        <span class="emoji" data-emoji="üòÆ">üòÆ</span>
        <span class="emoji" data-emoji="üò°">üò°</span>
        <span class="emoji" data-emoji="üéâ">üéâ</span>
      </div>

      <input type="text" id="username" placeholder="Your name" maxlength="20" />
      <input type="text" id="message" placeholder="Your message" maxlength="200" />
      <button id="postBtn" type="button">Post</button>
    </div>

    <!-- Right: message list -->
    <div id="messageContainer">
      <ul id="msgList">
        <li style="font-style:italic;color:rgba(255,255,255,0.7);">Loading‚Ä¶</li>
      </ul>
    </div>
  </div>

  <!-- KC Event modal -->
  <div id="kcModal">
    <div id="kcModalContent">
      <strong>KC Event says</strong>
      <p id="kcMsg"></p>
      <button id="kcClose">OK</button>
    </div>
  </div>

  <script>
    // Modal helper
    function kcAlert(msg) {
      document.getElementById('kcMsg').textContent = msg;
      document.getElementById('kcModal').style.display = 'flex';
    }
    document.getElementById('kcClose').onclick = () => {
      document.getElementById('kcModal').style.display = 'none';
    };

    // Load bad-words
    let badWords = [];
    fetch('https://raw.githubusercontent.com/zacanger/profane-words/master/words.json')
      .then(r => r.json()).then(list => badWords = list)
      .catch(e => { console.error(e); kcAlert('Profanity filter failed to load.'); })
      .finally(initApp);

    function containsBadWord(s) {
      return badWords.some(w => new RegExp('\\b'+w+'\\b','i').test(s));
    }

    function initApp() {
      // Firebase init
      firebase.initializeApp({
        apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
        authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
        databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kckillerscompany-ab1ec",
        storageBucket: "kckillerscompany-ab1ec.appspot.com",
        messagingSenderId: "198711213988",
        appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
        measurementId: "G-4LKP2M3JXE"
      });
      const db = firebase.database().ref('messages');

      // Emoji selection
      let selectedEmoji = null;
      document.querySelectorAll('.emoji').forEach(el => {
        el.onclick = () => {
          document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
          el.classList.add('selected');
          selectedEmoji = el.dataset.emoji;
        };
      });

      // Render messages
      const msgList = document.getElementById('msgList');
      db.limitToLast(50).on('value', snap => {
        msgList.innerHTML = '';
        if (!snap.exists()) {
          msgList.innerHTML = '<li style="font-style:italic;color:rgba(255,255,255,0.7);">No messages yet.</li>';
          return;
        }
        snap.forEach(c => {
          const { user, text, time, emoji } = c.val();
          if (containsBadWord(user) || containsBadWord(text)) return;
          const d = new Date(time);
          const ts =
            String(d.getUTCDate()).padStart(2,'0') + '/' +
            String(d.getUTCMonth()+1).padStart(2,'0') + '/' +
            String(d.getUTCFullYear()).slice(-2) + ' ' +
            String(d.getUTCHours()).padStart(2,'0') + ':' +
            String(d.getUTCMinutes()).padStart(2,'0') + ' GMT';
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="emoji">${emoji}</span>
            <div class="message-content">
              <strong>${user}:</strong> ${text}
              <span class="timestamp">${ts}</span>
            </div>
          `;
          msgList.appendChild(li);
        });
        msgList.scrollTop = msgList.scrollHeight;
      });

      // Post handler
      document.getElementById('postBtn').onclick = () => {
        const user = document.getElementById('username').value.trim();
        const text = document.getElementById('message').value.trim();
        if (!selectedEmoji)          return kcAlert("Please pick an emoji avatar.");
        if (!user || !text)          return kcAlert("Please enter both name and message.");
        if (containsBadWord(user) || containsBadWord(text))
                                     return kcAlert("Please keep it clean ‚Äì that word's not allowed.");
        db.push({
          user, text, emoji: selectedEmoji,
          time: firebase.database.ServerValue.TIMESTAMP
        }).catch(e => {
          console.error(e);
          kcAlert("Could not post ‚Äì try again.");
        });
      };
    }
  </script>

</body>
</html>
