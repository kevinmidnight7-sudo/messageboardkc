<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KC Event Message Board</title>

  <!-- Poppins + Firebase SDKs -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    html, body {
      height:100vh; width:100vw; margin:0; padding:0;
      background:transparent; font-family:'Poppins',sans-serif;
      color:#fff; overflow:hidden; display:flex;
    }
    #msgBoard { display:flex; flex:1; gap:1em; padding:1em; box-sizing:border-box; }

    /* Left side: logo + inputs */
    #inputContainer { flex:1; display:flex; flex-direction:column; overflow-y:auto; }
    #logoContainer { text-align:center; margin-bottom:1em; }
    #kcLogo { max-width:120px; height:auto; }

    #emojiContainer {
      background:rgba(0,0,0,0.4); border-radius:12px;
      padding:.5em; margin-bottom:1em; text-align:center;
    }
    #emojiContainer p {
      margin:0 0 .5em; font-size:.9em; color:rgba(255,255,255,0.8);
    }
    .emoji {
      font-size:1.5em; margin:.25em; cursor:pointer;
      opacity:.7; transition:opacity .2s,transform .1s;
      display:inline-block; border:1px solid #fff;
      border-radius:6px; padding:2px 4px;
    }
    .emoji.selected { opacity:1; transform:scale(1.2); }

    input, button {
      width:100%; padding:.75em; margin-bottom:.5em;
      box-sizing:border-box; border-radius:8px; border:none;
      font-family:'Poppins',sans-serif; flex-shrink:0;
    }
    input { background:rgba(255,255,255,0.9); color:#000; }
    button {
      background:#28a745; color:#fff; font-weight:600;
      cursor:pointer;
    }
    button:hover { background:#218838; }

    /* Right side: message list */
    #messageContainer { flex:2; overflow-y:auto; }
    #msgList {
      list-style:none; margin:0; padding:.5em;
      background:rgba(0,0,0,0.4); border-radius:12px;
    }
    #msgList li {
      display:flex; align-items:center;
      justify-content:space-between;
      padding:.5em; border-bottom:1px solid rgba(255,255,255,0.2);
      flex-wrap:wrap;
    }
    #msgList li:last-child { border-bottom:none; }

    .message-content {
      flex:1; color:#fff; word-break:break-word;
      margin-right:1em;
    }
    .timestamp {
      font-size:.75em; color:rgba(255,255,255,0.7);
      white-space:nowrap; margin-right:1em;
    }

    .likeBtn, .replyBtn {
      background:transparent; color:#fff;
      border:1px solid #fff; border-radius:6px;
      padding:2px 6px; cursor:pointer; font-size:1em;
      display:inline-flex; align-items:center; margin-left:.5em;
    }
    .likeBtn:hover, .replyBtn:hover {
      background:rgba(255,255,255,0.1);
    }

    /* Replies */
    .replies-list {
      list-style:none; padding-left:2em; margin:.5em 0 0;
    }

    /* Wrap each reply form in its own <li> and center it */
    .reply-row {
      list-style:none;
      display:flex; justify-content:center;
      padding:0; margin:0 .5em .5em;
    }

    /* The inline reply form itself */
    .reply-form {
      display:flex; gap:.5em;
    }
    .reply-form input {
      flex:none; width:200px;
      padding:.5em; border-radius:8px; border:none;
      font-family:'Poppins',sans-serif; font-size:.9em;
    }
    .reply-form button {
      flex:none; width:100px;
      padding:.5em 1em; border-radius:8px; border:none;
      background:#28a745; color:#fff;
      font-weight:600; cursor:pointer; font-size:.9em;
    }
    .reply-form button:hover { background:#218838; }

    /* KC Event modal */
    #kcModal {
      display:none; position:fixed; z-index:999;
      left:0; top:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      align-items:center; justify-content:center;
    }
    #kcModalContent {
      background:#fff; padding:1rem; border-radius:8px;
      max-width:300px; width:90%; text-align:center;
    }
    #kcModalContent strong {
      display:block; margin-bottom:.5rem; color:#000;
    }
    #kcModalContent p { margin:.5rem 0; color:#000; }
    #kcClose {
      margin-top:.5rem; padding:.5em 1em; border:none;
      background:#28a745; color:#fff; border-radius:4px;
      cursor:pointer; font-family:'Poppins',sans-serif;
    }

    @media(max-width:700px) {
      #msgBoard { flex-direction:column; }
      #inputContainer { height:60%; }
      #messageContainer { order:-1; height:40%; }
    }
  </style>
</head>
<body>

  <div id="msgBoard">
    <div id="inputContainer">
      <div id="logoContainer">
        <img
          src="https://raw.githubusercontent.com/kevinmidnight7-sudo/messageboardkc/main/kcevents.png"
          alt="KC Events Logo"
          id="kcLogo">
      </div>

      <div id="emojiContainer">
        <p><strong>Pick an emoji!</strong></p>
        <span class="emoji" data-emoji="üòÄ">üòÄ</span>
        <span class="emoji" data-emoji="üòé">üòé</span>
        <span class="emoji" data-emoji="üòÇ">üòÇ</span>
        <span class="emoji" data-emoji="üòç">üòç</span>
        <span class="emoji" data-emoji="üëç">üëç</span>
        <span class="emoji" data-emoji="üôå">üôå</span>
        <span class="emoji" data-emoji="üòâ">üòâ</span>
        <span class="emoji" data-emoji="üòÅ">üòÅ</span>
        <span class="emoji" data-emoji="üò¢">üò¢</span>
        <span class="emoji" data-emoji="üòÆ">üòÆ</span>
        <span class="emoji" data-emoji="üò°">üò°</span>
        <span class="emoji" data-emoji="üéâ">üéâ</span>
      </div>

      <input type="text" id="username" placeholder="Your name" maxlength="20" />
      <input type="text" id="message" placeholder="Your message" maxlength="200" />
      <button id="postBtn" type="button">Post</button>
    </div>

    <div id="messageContainer">
      <ul id="msgList">
        <li style="font-style:italic;color:rgba(255,255,255,0.7);">
          Loading‚Ä¶
        </li>
      </ul>
    </div>
  </div>

  <div id="kcModal">
    <div id="kcModalContent">
      <strong>KC Event says</strong>
      <p id="kcMsg"></p>
      <button id="kcClose">OK</button>
    </div>
  </div>

  <script>
    function kcAlert(msg) {
      document.getElementById('kcMsg').textContent = msg;
      document.getElementById('kcModal').style.display = 'flex';
    }
    document.getElementById('kcClose').onclick = () => {
      document.getElementById('kcModal').style.display = 'none';
    };

    let badWords = [];
    fetch('https://raw.githubusercontent.com/zacanger/profane-words/master/words.json')
      .then(r => r.json())
      .then(list => badWords = list.concat([
        'diddy','diddler','d1ddy','d i ddy','d i d d y'
      ]))
      .catch(e => { console.error(e); kcAlert('Profanity filter failed to load.'); })
      .finally(initApp);

    function containsBadWord(s) {
      return badWords.some(w => new RegExp('\\b'+w+'\\b','i').test(s));
    }

    function initApp() {
      firebase.initializeApp({
        apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
        authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
        databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kckillerscompany-ab1ec",
        storageBucket: "kckillerscompany-ab1ec.appspot.com",
        messagingSenderId: "198711213988",
        appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
        measurementId: "G-4LKP2M3JXE"
      });
      const db = firebase.database().ref('messages');

      // emoji selection
      let selectedEmoji = null;
      document.querySelectorAll('.emoji').forEach(el => {
        el.onclick = () => {
          document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
          el.classList.add('selected');
          selectedEmoji = el.dataset.emoji;
        };
      });

      // render function
      function render(snap) {
        const msgs = [];
        snap.forEach(c => {
          const v = c.val(); v.key = c.key; msgs.push(v);
        });
        msgs.sort((a,b) => (b.likes||0)-(a.likes||0) || b.time - a.time);

        const list = document.getElementById('msgList');
        list.innerHTML = '';
        if (!msgs.length) {
          list.innerHTML = '<li style="font-style:italic;color:rgba(255,255,255,0.7);">No messages yet.</li>';
          return;
        }

        msgs.forEach(v => {
          if (containsBadWord(v.user) || containsBadWord(v.text)) return;

          const d = new Date(v.time);
          const ts = String(d.getUTCDate()).padStart(2,'0') + '/' +
                     String(d.getUTCMonth()+1).padStart(2,'0') + '/' +
                     String(d.getUTCFullYear()).slice(-2) + ' ' +
                     String(d.getUTCHours()).padStart(2,'0') + ':' +
                     String(d.getUTCMinutes()).padStart(2,'0') + ' GMT';

          // message row
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="emoji">${v.emoji}</span>
            <div class="message-content">
              <strong>${v.user}:</strong> ${v.text}
              <span class="timestamp">${ts}</span>
            </div>
            <div>
              <button class="likeBtn" data-key="${v.key}">‚ù§Ô∏è ${v.likes||0}</button>
              <button class="replyBtn" data-key="${v.key}">‚Ü©Ô∏è Reply</button>
            </div>
          `;
          list.appendChild(li);

          // replies list
          const ru = document.createElement('ul');
          ru.className = 'replies-list';
          if (v.replies) {
            Object.values(v.replies).forEach(r => {
              const rd = new Date(r.time);
              const rts = String(rd.getUTCDate()).padStart(2,'0') + '/' +
                          String(rd.getUTCMonth()+1).padStart(2,'0') + '/' +
                          String(rd.getUTCFullYear()).slice(-2) + ' ' +
                          String(rd.getUTCHours()).padStart(2,'0') + ':' +
                          String(rd.getUTCMinutes()).padStart(2,'0') + ' GMT';
              const rli = document.createElement('li');
              rli.innerHTML = `
                <span class="emoji">${r.emoji}</span>
                <div class="message-content">
                  <strong>${r.user}:</strong> ${r.text}
                  <span class="timestamp">${rts}</span>
                </div>
              `;
              ru.appendChild(rli);
            });
          }
          list.appendChild(ru);
        });

        // attach reply + like handlers
        document.querySelectorAll('.replyBtn').forEach(btn => {
          btn.onclick = () => {
            const key = btn.dataset.key;
            if (document.getElementById('replyForm-'+key)) return;
            const wrapper = document.createElement('li');
            wrapper.className = 'reply-row';
            const form = document.createElement('div');
            form.className = 'reply-form'; form.id = 'replyForm-'+key;
            form.innerHTML = `
              <input placeholder="Reply..." maxlength="200">
              <button>Send</button>
            `;
            wrapper.appendChild(form);
            btn.closest('li').after(wrapper);

            form.querySelector('button').onclick = () => {
              const txt = form.querySelector('input').value.trim();
              const user = document.getElementById('username').value.trim();
              if (!selectedEmoji) return kcAlert('Pick an emoji.');
              if (!user||!txt) return kcAlert('Enter name & reply.');
              if (containsBadWord(user)||containsBadWord(txt))
                return kcAlert('That word‚Äôs not allowed.');

              db.child(key).child('replies')
                .push({
                  user, text: txt, emoji: selectedEmoji,
                  time: firebase.database.ServerValue.TIMESTAMP
                });
            };
          };
        });

        document.querySelectorAll('.likeBtn').forEach(btn => {
          btn.onclick = () => {
            const user = document.getElementById('username').value.trim();
            if (!user) return kcAlert('Enter your name to like.');
            const key = btn.dataset.key;
            const liked = db.child(key).child('likedBy').child(user);
            liked.transaction(v => {
              if (v===null) {
                db.child(key).child('likes').transaction(c => (c||0)+1);
                return true;
              }
              return;
            }, (e,comm) => {
              if (!comm) kcAlert('You already liked this.');
            });
          };
        });
      }

      // hook up realtime listener
      db.on('value', render);
      
      // initial fetch
      db.once('value', render);

      // post new message
      document.getElementById('postBtn').onclick = () => {
        const user = document.getElementById('username').value.trim();
        const text = document.getElementById('message').value.trim();
        if (!selectedEmoji) return kcAlert("Pick an emoji avatar.");
        if (!user||!text) return kcAlert("Enter name & message.");
        if (containsBadWord(user)||containsBadWord(text))
          return kcAlert("That word‚Äôs not allowed.");

        db.push({
          user, text, emoji: selectedEmoji,
          time: firebase.database.ServerValue.TIMESTAMP,
          likes: 0
        });
      };
    }
  </script>
</body>
</html>
