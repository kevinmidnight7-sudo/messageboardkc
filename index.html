<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KC Event Message Board</title>

  <!-- Poppins font & Firebase SDKs -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    body { font-family:'Poppins',sans-serif; color:#fff; margin:0; padding:0; background:transparent; }
    #msgBoard { max-width:400px; margin:1em auto; }
    #msgList { list-style:none; padding:0.5em; max-height:300px; overflow-y:auto;
               background:rgba(0,0,0,0.4); border-radius:12px; margin:0; }
    #msgList li { display:flex; align-items:center; padding:0.5em;
                  border-bottom:1px solid rgba(255,255,255,0.2); color:#fff; }
    #msgList li:last-child { border-bottom:none; }
    .avatar { width:32px; height:32px; border-radius:50%; object-fit:cover; margin-right:0.5em; flex-shrink:0; }
    .message-content { flex:1; }
    .message-content strong { margin-right:0.3em; }
    .timestamp { font-size:0.75em; color:rgba(255,255,255,0.7); margin-left:0.5em; }

    /* file picker */
    #avatar { display:none; }
    #avatarLabel {
      display:block; width:100%; padding:0.75em; margin:0.5em 0; box-sizing:border-box;
      border-radius:8px; background:rgba(255,255,255,0.9); color:#000;
      text-align:center; cursor:pointer; font-family:'Poppins',sans-serif;
    }

    #username,#message,#postBtn {
      width:100%; padding:0.75em; margin:0.5em 0; box-sizing:border-box;
      border-radius:8px; border:none; font-family:'Poppins',sans-serif;
    }
    #username,#message { background:rgba(255,255,255,0.9); color:#000; }
    #postBtn { background:#28a745; color:#fff; font-weight:600; cursor:pointer; }
    #postBtn:hover { background:#218838; }

    /* modal */
    #kcModal { display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%;
               background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
    #kcModalContent {
      background:#fff; padding:1rem; border-radius:8px; max-width:300px; width:90%; text-align:center;
    }
    #kcModalContent strong { display:block; margin-bottom:0.5rem; color:#000; }
    #kcModalContent p { margin:0.5rem 0; color:#000; }
    #kcClose {
      margin-top:0.5rem; padding:0.5rem 1rem; border:none; background:#28a745;
      color:#fff; border-radius:4px; cursor:pointer; font-family:'Poppins',sans-serif;
    }
  </style>
</head>
<body>
  <div id="msgBoard">
    <ul id="msgList">
      <li style="font-style:italic;color:rgba(255,255,255,0.7);">Loading‚Ä¶</li>
    </ul>
    <input type="text" id="username" placeholder="Your name" maxlength="20"/>
    <input type="text" id="message"  placeholder="Your message" maxlength="200"/>
    <label for="avatar" id="avatarLabel">Select a profile picture</label>
    <input type="file" id="avatar" accept="image/*"/>
    <button type="button" id="postBtn">Post</button>
  </div>

  <!-- modal -->
  <div id="kcModal">
    <div id="kcModalContent">
      <strong>KC Event says</strong>
      <p id="kcMsg"></p>
      <button id="kcClose">OK</button>
    </div>
  </div>

  <script>
    // custom alert
    function kcAlert(msg) {
      document.getElementById('kcMsg').textContent = msg;
      document.getElementById('kcModal').style.display = 'flex';
    }
    document.getElementById('kcClose').onclick = () => {
      document.getElementById('kcModal').style.display = 'none';
    };

    // globals
    let badWords = [];
    const msgList   = document.getElementById('msgList');
    const fileEl    = document.getElementById('avatar');
    const fileLabel = document.getElementById('avatarLabel');

    // load bad words, then always init
    fetch('https://raw.githubusercontent.com/zacanger/profane-words/master/words.json')
      .then(r => r.json())
      .then(list => {
        console.log('üòà loaded badWords:', list.length);
        badWords = list;
      })
      .catch(e => {
        console.error('‚ö†Ô∏è could not load bad-words, proceeding without:', e);
        kcAlert('Warning: profanity filter failed to load.');
      })
      .finally(() => {
        fileEl.addEventListener('change', () => {
          fileLabel.textContent = fileEl.files[0]?.name || 'Select a profile picture';
        });
        initApp();
      });

    function containsBadWord(s) {
      return badWords.some(w => new RegExp('\\b'+w+'\\b','i').test(s));
    }

    function initApp() {
      console.log('üöÄ initApp');
      // Firebase init
      const cfg = {
        apiKey: "AIzaSyBHKsULqmWPFaU7bNXDp6pBZHO4p9ZiUUo",
        authDomain: "kckillerscompany-ab1ec.firebaseapp.com",
        databaseURL: "https://kckillerscompany-ab1ec-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kckillerscompany-ab1ec",
        storageBucket: "kckillerscompany-ab1ec.appspot.com",
        messagingSenderId: "198711213988",
        appId: "1:198711213988:web:f3cacc413ac9e80dd8cb31",
        measurementId: "G-4LKP2M3JXE"
      };
      firebase.initializeApp(cfg);
      const db      = firebase.database().ref('messages');
      const storage = firebase.storage().ref('avatars');

      // render
      db.limitToLast(50).on('value', snap => {
        console.log('üîÑ snapshot', snap.val());
        msgList.innerHTML = '';
        if (!snap.exists()) {
          msgList.innerHTML = '<li style="font-style:italic;color:rgba(255,255,255,0.7);">No messages yet.</li>';
          return;
        }
        snap.forEach(child => {
          const { user, text, time, avatarUrl } = child.val();
          if (containsBadWord(user) || containsBadWord(text)) return;
          const d = new Date(time);
          const ts = 
            String(d.getUTCDate()).padStart(2,'0') + '/' +
            String(d.getUTCMonth()+1).padStart(2,'0') + '/' +
            String(d.getUTCFullYear()).slice(-2) + ' ' +
            String(d.getUTCHours()).padStart(2,'0') + ':' +
            String(d.getUTCMinutes()).padStart(2,'0') + ' GMT';
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${avatarUrl}" class="avatar"/>
            <div class="message-content">
              <strong>${user}:</strong> ${text}
              <span class="timestamp">${ts}</span>
            </div>
          `;
          msgList.appendChild(li);
        });
        msgList.scrollTop = msgList.scrollHeight;
      });

      // post
      document.getElementById('postBtn').addEventListener('click', () => {
        console.log('‚úèÔ∏è click Post');
        const user = document.getElementById('username').value.trim();
        const text = document.getElementById('message').value.trim();
        const file = fileEl.files[0];
        if (!user || !text)       return kcAlert('Please enter both name and message.');
        if (!file)                return kcAlert('Please select a profile picture.');
        if (containsBadWord(user) || containsBadWord(text))
                                   return kcAlert("Please keep it clean ‚Äì that word's not allowed.");
        const newMsgRef = db.push();
        const avatarRef = storage.child(newMsgRef.key);
        avatarRef.put(file)
          .then(() => avatarRef.getDownloadURL())
          .then(url => newMsgRef.set({
            user, text,
            time: firebase.database.ServerValue.TIMESTAMP,
            avatarUrl: url
          }))
          .then(() => {
            document.getElementById('message').value = '';
            fileEl.value = '';
            fileLabel.textContent = 'Select a profile picture';
          })
          .catch(err => {
            console.error('‚ùå post error', err);
            kcAlert('Could not post right now ‚Äì please try again.');
          });
      });
    }
  </script>
</body>
</html>
