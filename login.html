<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KC Events Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://kevinmidnight7-sudo.github.io/messageboardkc/silver.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(0,0,0,0.68);
      border-radius: 18px;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 6px 30px rgba(0,0,0,0.40);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 370px;
      max-width: 94vw;
    }

    .logo {
      width: 92px;
      height: auto;
      display: block;
      margin: 0 auto 1.2rem auto;
      /* For image smoothing, optional: */
      image-rendering: auto;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2.35rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #ffff;
    }

    .welcome-row {
      color: #fff;

      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: .7rem;
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .4rem;
    }

    .welcome-row .emoji {
      font-size: 1.4em;
      vertical-align: middle;
    }
    .username {
      color: #E1AB33;
      margin-left: .3rem;
      margin-right: .3rem;
      font-weight: 600;
      font-size: 1.1em;
      letter-spacing: 0.03em;
    }
    .sub-text {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 1.4rem;
    }

    .signout-btn {
      width: 100%;
      font-size: 1.15rem;
      font-weight: 600;
      background: linear-gradient(90deg, #FF1C1C 50%, #E1AB33 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 1rem 0;
      margin: 1.3rem 0 2.3rem 0;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(225,171,51,0.08);
      transition: background .17s, color .16s;
      letter-spacing: 0.02em;
    }
    .signout-btn:hover {
      background: #E1AB33;
      color: #000;
    }

    .version {
      color: #7fff50;
      font-size: 1.15rem;
      margin-top: 2.5rem;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 500;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 1.1rem;
        min-width: 0;
      }
      .signout-btn {
        padding: 0.8rem 0;
        font-size: 1rem;
      }
      .version {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://kevinmidnight7-sudo.github.io/messageboardkc/kcevents.png" alt="KC Events Logo">
    <h1>KC Events Login</h1>
    <div class="welcome-row">
      <span class="emoji">ðŸ‘‹</span>
      <span>Welcome, <span class="username">Kevin // Universal</span></span>
    </div>
    <div class="sub-text" id="userCountText">
      There are now <span id="userCount">11</span> users registered to KC Events!
    </div>
    <button class="signout-btn" id="signOutBtn">Sign Out</button>
    <div class="version">KC Events v1</div>
  </div>
  <script>
    // Example: update username dynamically
    // document.querySelector('.username').textContent = actualUserDisplayNameFromAuth;

    // Example: sign out (replace with your auth logic)
    document.getElementById('signOutBtn').onclick = function() {
      // firebase.auth().signOut()...
      alert("Sign Out clicked! Replace this with your logic.");
    };

    // Example: update user count dynamically
    // document.getElementById('userCount').textContent = actualUserCountFromDB;

    // You may need to insert your firebase logic for live data
  </script>
</body>
</html>
