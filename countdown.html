<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC Events Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --poppins: 'Poppins', sans-serif;
            --gold-start: #ffea7c;
            --gold-end: #f5b041;
            --dark-bg: #1a1a1a;
            --light-bg: #222222;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--poppins);
            color: white;
            background: linear-gradient(135deg, #1a1a1a 0%, #292929 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #countdown-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 4rem);
            font-weight: 700;
            margin: 0 0 20px 0;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255, 223, 100, 0.6), 0 0 20px rgba(255, 223, 100, 0.4);
            background: linear-gradient(90deg, var(--gold-start) 0%, var(--gold-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #countdown-timer {
            display: flex;
            gap: clamp(10px, 3vw, 40px);
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 25px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }
        
        .time-box:hover {
            transform: translateY(-5px) scale(1.03);
        }

        .time-value {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(90deg, #ffe08a 0%, #ffc107 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 223, 100, 0.8), 0 0 15px rgba(255, 223, 100, 0.5);
        }
        
        .time-label {
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 5px;
            color: #d1d1d1;
        }

        #countdown-message {
            margin-top: 30px;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--gold-start);
            text-shadow: 0 0 5px rgba(255, 223, 100, 0.5);
            display: none; /* Hidden until the countdown is over */
        }
        
        /* 3D Canvas Styles */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            #countdown-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="countdown-container">
        <h1>KC EVENTS BEGINS IN...</h1>
        <div id="countdown-timer">
            <div class="time-box">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div id="countdown-message">The event has started!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set the event date
        const eventDate = new Date("August 9, 2025 12:00:00 GMT+0100");

        // UI elements
        const countdownTimer = document.getElementById('countdown-timer');
        const countdownMessage = document.getElementById('countdown-message');
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate.getTime() - now;

            if (distance < 0) {
                // Event has started
                countdownTimer.style.display = 'none';
                countdownMessage.style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysElement.textContent = String(days).padStart(2, '0');
            hoursElement.textContent = String(hours).padStart(2, '0');
            minutesElement.textContent = String(minutes).padStart(2, '0');
            secondsElement.textContent = String(seconds).padStart(2, '0');
        }

        // Initial call and set interval for countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ========== 3D Background with Three.js ==========
        let scene, camera, renderer, particles, container, particleSystem;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let logoMesh; // A global variable to reference the logo mesh

        function init3D() {
            container = document.getElementById('bg-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ canvas: container, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background

            // Particles
            const particleCount = 1000;
            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                // Positions
                positions[i * 3] = (Math.random() - 0.5) * 1000;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 1000;

                // Colors
                color.setHSL(0.1 + 0.1 * Math.random(), 1, 0.5 + 0.5 * Math.random());
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            // ========== Logo Plane ==========
            const logoUrl = 'https://kevinmidnight7-sudo.github.io/messageboardkc/kcevents.png';
            
            new THREE.TextureLoader().load(logoUrl, function(texture) {
                // Create a material with the loaded texture
                const logoMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });

                // Create a plane geometry and mesh
                const logoGeometry = new THREE.PlaneGeometry(30, 30); // Adjust size as needed
                logoMesh = new THREE.Mesh(logoGeometry, logoMaterial);
                scene.add(logoMesh);
            }, undefined, function(err) {
                console.error('An error occurred loading the logo texture:', err);
                // Fallback to a simple colored plane if the image fails to load
                const fallbackMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                const fallbackGeometry = new THREE.PlaneGeometry(30, 30);
                logoMesh = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
                scene.add(logoMesh);
            });

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            camera.add(pointLight);
            scene.add(camera);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.5;
            mouseY = (event.clientY - windowHalfY) * 0.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Rotate the logo mesh slightly
            if (logoMesh) {
                logoMesh.rotation.y += 0.002;
                logoMesh.rotation.z += 0.001;
            }

            // Rotate particles for dynamic effect
            particleSystem.rotation.x += 0.0005;
            particleSystem.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        window.onload = function() {
            init3D();
            animate();
        };

    </script>
</body>
</html>
